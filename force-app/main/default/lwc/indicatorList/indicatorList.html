<template>
    <template if:true={errorOccurred}>
        <p>{errorMessage}</p>
    </template>
    <template if:false={errorOccurred}>
        <lightning-card variant="base" title={indicatorsListTitle} icon-name={indicatorsListIcon}>
            <p class="slds-var-p-horizontal_medium">{indicatorsListHeading}</p>
            <div class="slds-var-m-left_medium">
                <template if:true={indicatorResults}>
                    <template for:each={indicatorResults} for:item="indc">
                        <c-indicator-list-item if:true={indc.indicatorDisplayFieldValue} key={indc.indicatorDisplayFieldName}
                            ind-text={indc.indicatorDisplayText}
                            ind-size={indicatorsSize}
                            ind-shape={indicatorsShape} 
                            ind-hover-text={indc.indicatorDisplayHoverValue}
                            ind-icon={indc.indicatorDisplayIconName}
                            ind-image={indc.indicatorDisplayImageURL}>
                        </c-indicator-list-item>
                    </template>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
